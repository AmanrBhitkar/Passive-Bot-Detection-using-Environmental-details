<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Bot Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-4">
  <h2 class="text-center mb-4">ðŸ“Š Bot Detection Admin Dashboard</h2>
  
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="card text-center p-3 shadow-sm">
          <h4>Total Sessions</h4>
          <h2 id="totalSessions">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3 shadow-sm">
          <h4>Average Time on Page</h4>
          <h2 id="avgTime">0 s</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3 shadow-sm">
          <h4>Avg Clicks per Session</h4>
          <h2 id="avgClicks">0</h2>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <canvas id="botHumanChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="platformChart"></canvas>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
